<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pet Care - Clínica Veterinaria.</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/7248230.jpg" alt="logo">
        </div>
        <nav>
            <ul class="botonera">
                <li><button id="boton_turnos">Turnos</button></li>
                <li><button id="boton_staff">Staff Profesional</button></li>
                <li><button id="boton_distribuidores">Distribuidores</button></li>
                <li><a href="./pages/Sobre nosotros.html">Sobre Nosotros</a></li>
                <li><button id="boton_servicios">Servicios</button></li>
                <li><a href="./pages/Practicas.html">Prácticas</a></li>
                <li><a href="./pages/Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section>
        <form id="form_turnos">
            <label for="cantidad_turnos">¿Cuántos turnos desea tomar?</label>
            <input type="number" id="cantidad_turnos" name="cantidad_turnos" min="1" max="5" required>
            <br>
            <label for="jubilado">¿Es usted jubilado?</label>
            <input type="checkbox" id="jubilado" name="jubilado">
            <br>
            <input type="submit" value="Tomar turnos">
        </form>
    </section>
    <section>
        <div class="ayuda">
            <h1>Estamos para ayudarte 24/7</h1>
            <h2>Larga trayectoria en clínica veterinaria</h2>
            <h3>Tu consulta no molesta</h3>
            <div class="turnos">
                <button id="boton_guardia">Guardia Veterinaria</button>
            </div>
        </div>
    </section>
    <section>
        <div id="servicios-container">
        </div>
    </section>
</main>
<script src="./script/main.js"></script>
</body>
</html>
